{% extends "szablon.html" %}

{% block title %}User list{% endblock %}

{% block tresc %}
<p>Lista użytkowników:</p>

<ul class="list-group">

    {% for u in users %}

    Name: {{ u.login }}<br>
    Full name: {{ u.full_name }} <br>
    </li>
    {% endfor %}

</ul>

{% endblock %}
